<head>
   <meta property="og:title" content="Event"/>
</head>
<body>
<div ng-controller="MainController as vm" id="wrapper" data-spy="scroll" data-target="#spy" class="">
   <!-- Sidebar -->
   <div id="sidebar-wrapper" class="">
       <nav id="spy">
           <ul class="sidebar-nav nav">
               <li class="sidebar-brand active"> <a href="#home" class="">Home</a>

               </li>

               <li class=""> <a href="#!/history" data-scroll="" class="">
                           <span>History</span>
                       </a>

               </li>
               <li class="">
                 <a href="#!/chat" data-scroll="" class="">
                           <span>Ask for help!</span>
                       </a>

               </li>

               <li class=""> <a href="#!/home" data-scroll="" class="">
                           <span>Logout</span>
                       </a>

               </li>
           </ul>
       </nav>
   </div>

<!--Main content-->
<div class="jumbotron text-center  ">
     <h1 class="">Hello {{currentUser.data.name}}!</h1>
     <h3>Current Rating : {{currentUser.data.rating}}</h3>
</div>

<div class="container">

    <div class="row">
      <div class=" col-md-6">
        <div><h1>Your current location</h1></div>
     <ng-map id="map" center='current-position'
     geo-fallback-center="[40.74, -74.18]"
     geo-callback="vm.callbackFunc('you')">
     <marker animation="DROP" position="current-location">
     </marker>
     </ng-map>
     </div>

               <div  class="col-md-6">
                 <div id="eventlist">
                 <div style="background-color:lightblue;">
                 <h1>Events nearby</h1></div>

                     <div ng-repeat="x in eventdata">
                     <p><strong>Distance(in miles):</strong> {{x.dis}}</p>

                     <p><strong>Event name:</strong> {{x.obj.name}}</p>
                     <p><strong>Expected Skills:</strong>
                       <ul ng-repeat="y in x.obj.expskills">
                         <li>{{y}}</li>
                       </ul>
                     </p>
                     <p><strong>Location: </strong>{{x.obj.location}}</p>
                     <button class="btn btn-primary" ng-click="viewEvent(x)">Learn more and request!</button>
                     <br>
                     <hr>
                   </div>
                 </div>
               </div>

      </div>
    </div>

</div>
</body>
