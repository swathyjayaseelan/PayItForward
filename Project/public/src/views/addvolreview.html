<div align="center" ng-controller="MainController" >
<h1>Volunteer review</h1>

<form>
<div style="width: 400px;">
</div>
<div style="padding-bottom: 18px;">Reviewer</br>
<input type="text" ng-model="user.review" id="data_11" name="data_11" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Name of the volunteer<span style="color: red;"> *</span><br/>
<input type="text" ng-model="user.volunteer" id="data_11" name="data_11" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Rating<span style="color: red;"> *</span><br/>
<select id="data_3" name="data_3" style="width : 150px;" class="form-control"><option>5</option>
<option>4</option>
<option>3</option>
<option>2</option>
<option>1</option>
</select>
</div>
<div style="padding-bottom: 18px;">Activity volunteer helped<br/>
<input type="text" id="data_4" name="data_4" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Review<span style="color: red;"> *</span><br/>
<textarea id="data_8" ${readonly} name="data_8" style="width : 450px;" rows="10" class="form-control"></textarea>
</div>
<div style="padding-bottom: 18px;">Would you recommend this volunteer?<span style="color: red;"> *</span><br/>
<span><input type="radio" id="data_9_0" name="data_9" value="Yes"/> Yes</span><br/>
<span><input type="radio" id="data_9_1" name="data_9" value="No"/> No</span><br/>
<span><input type="radio" id="data_9_2" align="left" name="data_9" value="I am not sure"/> I am not sure</span><br/>
</div>
<!--<div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>-->
<button type="submit" class="btn btn-success" ng-click="addreview(user)">Submit</button>

</form>
</div>
<script type="text/javascript">
function validateForm() {
if (isEmpty(document.getElementById('data_11').value.trim())) {
alert('Reviewer is required!');
return false;
}
if (isEmpty(document.getElementById('data_4').value.trim())) {
alert('Title is required!');
return false;
}
if (isEmpty(document.getElementById('data_8').value.trim())) {
alert('Review is required!');
return false;
}
if (!document.getElementById('data_9_0').checked && !document.getElementById('data_9_1').checked && !document.getElementById('data_9_2').checked ) {
alert('Would you recommend this product? is required!');
return false;}
return true;
}
function isEmpty(str) { return (str.length === 0 || !str.trim()); }
</script>
