<head>
   <meta property="og:title" content="Event"/>
</head>
<body>
<div ng-controller="MainController as vm" id="wrapper" data-spy="scroll" data-target="#spy" class="">
   <!-- Sidebar -->
   <div id="sidebar-wrapper" class="">
       <nav id="spy">
           <ul class="sidebar-nav nav">
               <li class="sidebar-brand active"> <a href="#home" class=""><span class="fa fa-home solo">Home</span></a>

               </li>
               <li class=""> <a href="#anch1" data-scroll="" class="">
                           <span class="fa fa-anchor solo">Edit Profile</span>
                       </a>

               </li>
               <li class=""> <a href="#anch2" data-scroll="" class="">
                           <span class="fa fa-anchor solo">History</span>
                       </a>

               </li>
               <li class=""> <a href="#anch3" data-scroll="" class="">
                           <span class="fa fa-anchor solo">Chat!</span>
                       </a>

               </li>

               <li class=""> <a href="#anch4" data-scroll="" class="">
                           <span class="fa fa-anchor solo">Logout</span>
                       </a>

               </li>
           </ul>
       </nav>
   </div>

<!--Main content-->
<div class="container">
    <div class="row">
               <div class="jumbotron text-center col-md-7 ">
                    <h1 class="">Hello {{currentUser.data.name}}!</h>
               </div>

               <div  class="col-md-5">
                 <div style="background-color:lightblue;">
                 <h1>Events nearby</h1></div>

                     <div ng-repeat="x in eventdata">
                     <p><strong>Distance:</strong> {{x.dis}}</p>

                     <p><strong>Event name:</strong> {{x.obj.name}}</p>
                     <p><strong>Expected Skills:</strong>
                       <ul ng-repeat="y in x.obj.expskills">
                         <li>{{y}}</li>
                       </ul>
                     </p>
                     <p><strong>Location: </strong>{{x.obj.location}}</p>
                     <button class="btn btn-primary" ng-click="viewEvent(x)">Learn more and request!</button>
                     <br>
                     <hr>
                   </div>
               </div>
             </div>




               <div class=" col-md-7">
             <ng-map id="map" center='current-position'
    geo-fallback-center="[40.74, -74.18]"
    geo-callback="vm.callbackFunc('you')">
    <marker animation="DROP" position="current-location">
    </marker>
    </ng-map>
             </div>
      </div>

</div>
</body>
