<br><br>
<h3 class="text-center">Please fill the below details</h3>
<br>
<form class="form-horizontal">
      <div class="form-group">

        <label class="col-sm-2 control-label">Hospital Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Name" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-4">
          <input class="form-control" placeholder="Address" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Blood Group Needed</label>
        <div class="col-sm-4">
          <input class="form-control" placeholder="Blood group" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Contact Number</label>
        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="(+1)555 555 5555" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </form>
