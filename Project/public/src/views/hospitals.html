<br><br>
<h3 class="text-center">Please fill the below details</h3>
<br>
<form class="form-horizontal" ng-controller="HospitalController as vm">
      <div class="form-group">

        <label class="col-sm-2 control-label">Hospital Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Name" ng-required="true" ng-model="hospital.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>

        <div class="col-sm-4">
          <input class="form-control" places-auto-complete size="59"
            ng-model="hospital.location"
            component-restrictions="{country:'us'}"
            types="{{types}}"
            on-place-changed="vm.placeChanged()" /> <br/>

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Blood Group Needed</label>
        <div class="col-sm-4">
          <input class="form-control" placeholder="Blood group" ng-required="true" ng-model="hospital.blood">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Contact Number</label>
        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="(+1)555 555 5555" ng-required="true" ng-model="hospital.number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click="addHospital(hospital)">Submit</button>
        </div>
      </div>

    </form>
