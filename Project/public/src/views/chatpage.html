<div ng-app="PayItForward">
    <div align="center" ng-controller="MainController">
        <h1>Ask a fellow volunteer for help</h1>
        <p>Please enter your message: </p><br>
        <textarea ng-model="message.content"></textarea><br>
        <button class="btn btn-primary" ng-click="sendMessage(message)">Send</button>
    </div>
</div>
