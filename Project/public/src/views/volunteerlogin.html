<div class="container" ng-controller="MainController">
<form class="col-md-4 col-md-offset-4">
        <h2 class="text-center">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Sign in</button>
  </form>
</div>
